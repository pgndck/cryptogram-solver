<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptogram Solver</title>
  <link href="styles.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex">
  <!-- Sidebar for Frequencies -->
  <div id="frequency-sidebar" class="p-3 bg-light">
    <h4>Letter Frequencies</h4>
    <ul id="letter-frequency-list" class="list-group"></ul>
  </div>

  <!-- Main Area -->
  <div class="container text-center flex-grow-1">
    <h1 class="mt-4 mb-4">Cryptogram Solver</h1>
    <textarea id="cipher-text" class="form-control mb-3" rows="4" placeholder="Paste your encoded text here..."></textarea>
    <div id="main-area"></div>
  </div>

  <script type="module">
    // Import main setup function
    import { setupEventListeners } from "./js/events.js";

    // Get necessary DOM elements
    const cipherTextArea = document.getElementById("cipher-text");
    const mainArea = document.getElementById("main-area");
    const letterFrequencyList = document.getElementById("letter-frequency-list");

    // Initialize event listeners and functionality
    setupEventListeners(cipherTextArea, mainArea, letterFrequencyList);
  </script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
