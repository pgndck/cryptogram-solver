<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptogram Solver</title>
  <link href="styles.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center bg-light vh-100">
  <div class="container text-center">
    <h1 class="mt-4 mb-4">Cryptogram Solver</h1>
    <textarea id="cipher-text" class="form-control mb-3" rows="4" placeholder="Paste your encoded text here..."></textarea>
    <div class="d-flex justify-content-center gap-3">
      <button id="start-solving" class="btn btn-primary">Start Solving</button>
      <button class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#letterFrequencySidebar">
        Show Letter Frequencies
      </button>
    </div>
  </div>

  <div id="main-area" class="container"></div>

  <!-- Sidebar for Letter Frequencies -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="letterFrequencySidebar" aria-labelledby="letterFrequencyLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="letterFrequencyLabel">Letter Frequencies</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="letter-frequency-list" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
